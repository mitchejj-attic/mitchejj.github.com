---
layout: default
---
{% include JB/setup %}
{% include stderr/img  %}

<article>
  <h1>{{ page.title }}</h1>

  {% for flickr_url in page.flickr %}
    <a href="{{ flickr_url }}">{{ flickr_url | flickr_image }}</a>
  {% endfor %}

  {{ content }}

  <footer>
    {{ page.date || date:"%Y-%m-%d" }}</br>
  </footer>
</article>
