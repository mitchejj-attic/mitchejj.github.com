<!--Max Span is 9-->
<article>
	<header class="page-header">
		<h1>{{ page.title }} <small>{{ page.description }}</small></h1>
	</header>
	<section class="page">
		{{ content }}
	</section>
</article>
{% unless page.tags == empty %}
<h4>Tags</h4>
<ul class="tag_box">
{% assign tags_list = page.tags %}
{% include JB/tags_list %}
</ul>
<hr>
{% endunless %}
