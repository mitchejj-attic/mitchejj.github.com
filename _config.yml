description: "guesstimating abnormality"
author :
  name : Jason Mitchell
  email : jason.j.mitchell+myspambin@gmail.com
  gravatar: 239eab777855b23b5f4a0a8c37c8592c
  github : mitchejj
  twitter : mitchejj
