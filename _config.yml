# This is the default format. 
# For more see: https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: pretty
#permalink: /:categories/:year/:month/:day/:title 

exclude: ['public', 'test_metric', 'siteSpec', 'bin', 'vendor', 'lessons', 'Gemfile', 'Gemfile.lock', 'Procfile', 'Rakefile', 'unicorn.rb', 'config.ru', 'README.md', '.rvmrc', '.rbenv-version', 'newrelic.yml']
#auto: true
pygments: true
#markdown: maruku
relative_permalinks: true
#baseurl:     /
markdown: kramdown
kramdown:
  auto_ids: true,
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

prose:
   metadata:
      "_posts": |
         layout: post
         title: ""
         description:
         category:
         tags: []
         source:
            url:
            title:
         llist:
         image:
            url:
            caption:

